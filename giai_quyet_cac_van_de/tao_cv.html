<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo CV Động</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            display: block;
        }
        button:hover {
            background: darkblue;
        }
        .remove-btn {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        #cvPreview {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tạo CV của bạn</h2>
        <form id="cvForm">
            <label>Họ và Tên:</label>
            <input type="text" id="name" required>

            <label>Email:</label>
            <input type="email" id="email" required>

            <label>Điện thoại:</label>
            <input type="text" id="phone" required>

            <h3>Kinh nghiệm</h3>
            <div id="experienceList">
                <input type="text" class="experience" placeholder="Nhập kinh nghiệm...">
            </div>
            <button type="button" onclick="addExperience()">+ Thêm kinh nghiệm</button>

            <h3>Kỹ năng</h3>
            <div id="skillsList">
                <input type="text" class="skill" placeholder="Nhập kỹ năng...">
            </div>
            <button type="button" onclick="addSkill()">+ Thêm kỹ năng</button>

            <button type="button" onclick="generateCV()">Xem trước CV</button>
        </form>

        <div id="cvPreview"></div>
    </div>

    <script>
        function addExperience() {
            let div = document.createElement("div");
            let input = document.createElement("input");
            input.type = "text";
            input.classList.add("experience");
            input.placeholder = "Nhập kinh nghiệm...";

            let removeBtn = document.createElement("button");
            removeBtn.textContent = "Xóa";
            removeBtn.type = "button";
            removeBtn.classList.add("remove-btn");
            removeBtn.onclick = function () {
                div.remove();
            };

            div.appendChild(input);
            div.appendChild(removeBtn);
            document.getElementById("experienceList").appendChild(div);
        }

        function addSkill() {
            let div = document.createElement("div");
            let input = document.createElement("input");
            input.type = "text";
            input.classList.add("skill");
            input.placeholder = "Nhập kỹ năng...";

            let removeBtn = document.createElement("button");
            removeBtn.textContent = "Xóa";
            removeBtn.type = "button";
            removeBtn.classList.add("remove-btn");
            removeBtn.onclick = function () {
                div.remove();
            };

            div.appendChild(input);
            div.appendChild(removeBtn);
            document.getElementById("skillsList").appendChild(div);
        }

        function generateCV() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;

            let experiences = document.querySelectorAll(".experience");
            let experienceText = "";
            experiences.forEach(exp => {
                experienceText += `<li>${exp.value}</li>`;
            });

            let skills = document.querySelectorAll(".skill");
            let skillsText = "";
            skills.forEach(skill => {
                skillsText += `<li>${skill.value}</li>`;
            });

            document.getElementById("cvPreview").innerHTML = `
                <h2>${name}</h2>
                <p>Email: ${email}</p>
                <p>Điện thoại: ${phone}</p>
                <h3>Kinh nghiệm</h3>
                <ul>${experienceText}</ul>
                <h3>Kỹ năng</h3>
                <ul>${skillsText}</ul>
            `;
        }
    </script>
</body>
</html>
